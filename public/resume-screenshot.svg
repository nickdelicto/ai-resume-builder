<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8fafc" />
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="100" rx="5" fill="#edf2ff" />
  <text x="70" y="90" font-family="Arial" font-size="24" fill="#1a73e8">John Smith</text>
  <text x="70" y="120" font-family="Arial" font-size="14" fill="#64748b">Software Engineer | johnsmith@example.com | (555) 123-4567</text>
  
  <!-- Experience Section -->
  <text x="50" y="190" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Experience</text>
  <line x1="50" y1="200" x2="750" y2="200" stroke="#e2e8f0" stroke-width="2" />
  
  <!-- Experience Item 1 -->
  <rect x="50" y="220" width="700" height="80" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
  <text x="70" y="245" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Senior Developer</text>
  <text x="70" y="265" font-family="Arial" font-size="14" fill="#64748b">Tech Company Inc.</text>
  <text x="70" y="285" font-family="Arial" font-size="12" fill="#94a3b8">2020 - Present</text>
  
  <!-- Experience Item 2 -->
  <rect x="50" y="320" width="700" height="80" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
  <text x="70" y="345" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Web Developer</text>
  <text x="70" y="365" font-family="Arial" font-size="14" fill="#64748b">Digital Solutions LLC</text>
  <text x="70" y="385" font-family="Arial" font-size="12" fill="#94a3b8">2018 - 2020</text>
  
  <!-- Skills Section -->
  <text x="50" y="440" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Skills</text>
  <line x1="50" y1="450" x2="750" y2="450" stroke="#e2e8f0" stroke-width="2" />
  
  <!-- Skills Items -->
  <rect x="50" y="470" width="220" height="30" rx="15" fill="#edf2ff" />
  <text x="160" y="490" font-family="Arial" font-size="14" fill="#1a73e8" text-anchor="middle">JavaScript</text>
  
  <rect x="290" y="470" width="220" height="30" rx="15" fill="#edf2ff" />
  <text x="400" y="490" font-family="Arial" font-size="14" fill="#1a73e8" text-anchor="middle">React</text>
  
  <rect x="530" y="470" width="220" height="30" rx="15" fill="#edf2ff" />
  <text x="640" y="490" font-family="Arial" font-size="14" fill="#1a73e8" text-anchor="middle">Node.js</text>
  
  <!-- IntelliResume Logo Watermark -->
  <text x="400" y="550" font-family="Arial" font-size="16" fill="#1a73e8" text-anchor="middle" font-weight="bold">IntelliResume</text>
  <text x="400" y="570" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">AI-powered resume builder</text>
</svg> 